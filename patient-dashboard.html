<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Patient-Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <button class="logout" onclick="logout()">Logout</button>
  <h2>Patient-Dashboard</h2>

  <h3>Verf√ºgbare Termine</h3>
  <ul id="terminListe"></ul>

  <h3>Meine gebuchten Termine</h3>
  <ul id="meineTermine"></ul>

  <script>
    // üîê Login-Schutz
    const role = localStorage.getItem("userRole");
    const patient = localStorage.getItem("userName");

    if (role !== "patient" || !patient) {
      alert("Zugriff nur f√ºr Patienten!");
      window.location.href = "login.html";
    }

    // üîÅ Logout-Funktion
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // üì• Freie Termine anzeigen
    async function ladeTermine() {
      const res = await fetch("http://localhost:5000/api/termine");
      const termine = await res.json();

      const liste = document.getElementById("terminListe");
      liste.innerHTML = "";

      termine.forEach(t => {
        if (t.status === "frei") {
          const li = document.createElement("li");
          li.textContent = `${t.date} um ${t.time} bei ${t.arzt}`;
          const btn = document.createElement("button");
          btn.textContent = "Buchen";
          btn.onclick = async () => {
            const res = await fetch("http://localhost:5000/api/termine/buchen", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: t._id, patient })
            });
            const data = await res.json();
            alert(data.message);
            ladeTermine();
            ladeMeineTermine();
          };
          li.appendChild(btn);
          liste.appendChild(li);
        }
      });
    }

    // üßæ Meine gebuchten Termine anzeigen
    async function ladeMeineTermine() {
      const res = await fetch("http://localhost:5000/api/termine");
      const termine = await res.json();

      const ul = document.getElementById("meineTermine");
      ul.innerHTML = "";

      termine.forEach(t => {
        if (t.status === "gebucht" && t.patient === patient) {
          const li = document.createElement("li");
          li.textContent = `${t.date} um ${t.time} bei ${t.arzt}`;
          ul.appendChild(li);
        }
      });
    }

    // ‚ñ∂Ô∏è Alles beim Start laden
    ladeTermine();
    ladeMeineTermine();
  </script>
</body>
</html>
