<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren ‚Äì ATIS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }

    #arztCodeField {
      display: none;
    }

    #registerError {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Registrierung bei ATIS</h2>
    <form id="registerForm">
      <input type="text" id="firstname" placeholder="Vorname" required>
      <input type="text" id="lastname" placeholder="Nachname" required>
      <input type="date" id="birthday" required>
      <input type="email" id="email" placeholder="E-Mail" required>
      <input type="password" id="password" placeholder="Passwort" required>
      <select id="role" required>
        <option value="">-- Rolle w√§hlen --</option>
        <option value="patient">Patient</option>
        <option value="arzt">Arzt</option>
      </select>
      
      <div id="arztCodeField">
        <input type="text" id="arztCode" placeholder="Arzt-Kennwort eingeben">
      </div>

      <div id="registerError"></div>
      <button type="submit">Registrieren</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 ATIS ‚Äì Arzttermin-Informations-System
  </div>

  <script src="script.js"></script>
</body>
</html>
