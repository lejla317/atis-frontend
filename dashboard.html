<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Willkommen, <span id="welcomeUser">Hallo!</span></h2>
  <div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Benutzerdaten aus localStorage holen
    const firstname = localStorage.getItem("firstname");
    const lastname = localStorage.getItem("lastname");

    if (!firstname || !lastname) {
      alert("Benutzer nicht eingeloggt!");
      window.location.href = "login.html"; // Zur Login-Seite weiterleiten, wenn keine Daten vorhanden
    }

    document.getElementById("welcomeUser").textContent = `Hallo, ${firstname} ${lastname}!`;

    // Logout-Funktion
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
