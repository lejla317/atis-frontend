<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="welcome">Willkommen!</h2>
  <div id="rolle"></div>
  <button onclick="logout()">Logout</button>

  <script>
    const role = localStorage.getItem("userRole");
    const user = localStorage.getItem("userName");

    if (!role || !user) {
      alert("Nicht eingeloggt!");
      window.location.href = "login.html";
    } else {
      document.getElementById("welcome").textContent = `Willkommen, ${user}!`;
      document.getElementById("rolle").textContent = `Rolle: ${role}`;
      setTimeout(() => {
        window.location.href = role === "arzt" ? "arzt-dashboard.html" : "patient-dashboard.html";
      }, 3000);
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
