<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Arzt-Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header div button {
      margin-left: 10px;
      padding: 6px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      width: 100px;
      height: 80px;
      text-align: center;
    }
    .frei {
      background-color: #d4edda;
    }
    .gebucht {
      background-color: #f8d7da;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    li {
      background-color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="welcome">Hallo!</h2>
    <div>
      <button onclick="zeigeProfil()">üë§ Profil</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <form id="freigabeForm">
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <button type="submit">Termin freigeben</button>
  </form>

  <h3>Gebuchte Termine</h3>
  <ul id="alleTermine"></ul>

  <h3>Kalender ‚Äì April 2025</h3>
  <table id="kalender">
    <tr>
      <th>Mo</th><th>Di</th><th>Mi</th><th>Do</th><th>Fr</th><th>Sa</th><th>So</th>
    </tr>
  </table>

  <div id="profilBox" style="display:none; margin-top: 20px;"></div>

  <script>
    const BASE_URL = "https://atis-backend.onrender.com";

    const role = localStorage.getItem("userRole");
    const arzt = localStorage.getItem("userName");
    const profile = JSON.parse(localStorage.getItem("userProfile"));

    if (!arzt || role !== "arzt") {
      alert("Nur f√ºr √Ñrzte!");
      window.location.href = "login.html";
    }

    document.getElementById("welcome").textContent = `Hallo, Dr. ${arzt}`;

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function zeigeProfil() {
      const box = document.getElementById("profilBox");
      if (box.style.display === "none") {
        box.innerHTML = `
          <h3>üë§ Profil</h3>
          <p><strong>Vorname:</strong> ${profile.firstname}</p>
          <p><strong>Nachname:</strong> ${profile.lastname}</p>
          <p><strong>Geburtstag:</strong> ${profile.birthday}</p>
          <p><strong>E-Mail:</strong> ${profile.email}</p>
        `;
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }

    const form = document.getElementById("freigabeForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const res = await fetch(`${BASE_URL}/api/termine`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date, time, arzt })
      });

      const data = await res.json();
      alert(data.message);
      form.reset();
      ladeGebuchteTermine();
      ladeKalender();
    });

    async function ladeGebuchteTermine() {
      const res = await fetch(`${BASE_URL}/api/termine`);
      const termine = await res.json();
      const ul = document.getElementById("alleTermine");
      ul.innerHTML = "";

      termine.forEach(t => {
        if (t.status === "gebucht" && t.arzt === arzt) {
          const li = document.createElement("li");
          li.textContent = `${t.date} um ${t.time} ‚Äì Patient: ${t.patient}`;
          ul.appendChild(li);
        }
      });
    }

    async function ladeKalender() {
      const res = await fetch(`${BASE_URL}/api/termine`);
      const termine = await res.json();

      const kalender = document.getElementById("kalender");
      kalender.innerHTML = "<tr><th>Mo</th><th>Di</th><th>Mi</th><th>Do</th><th>Fr</th><th>Sa</th><th>So</th></tr>";

      let zeile = document.createElement("tr");
      let tag = new Date("2025-04-01");
      while (tag.getDay() !== 1) {
        const leer = document.createElement("td");
        zeile.appendChild(leer);
        tag.setDate(tag.getDate() - 1);
      }

      tag = new Date("2025-04-01");
      for (let d = 1; d <= 30; d++) {
        const datumStr = `2025-04-${d.toString().padStart(2, "0")}`;
        const zelle = document.createElement("td");
        zelle.innerHTML = `<strong>${d}</strong><br>`;

        const tagesTermine = termine.filter(t => t.date === datumStr && t.arzt === arzt);
        if (tagesTermine.length > 0) {
          tagesTermine.forEach(t => {
            const info = document.createElement("div");
            info.textContent = `${t.time} ${t.status === "frei" ? "üü¢" : "‚ùå"}`;
            info.className = t.status === "frei" ? "frei" : "gebucht";
            zelle.appendChild(info);
          });
        }

        zeile.appendChild(zelle);
        if (tag.getDay() === 0 || d === 30) {
          kalender.appendChild(zeile);
          zeile = document.createElement("tr");
        }

        tag.setDate(tag.getDate() + 1);
      }
    }

    ladeGebuchteTermine();
    ladeKalender();
  </script>
</body>
</html>
