<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arzt-Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .kontakt-link {
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
      display: inline-block;
      margin-top: 4px;
    }

    .kontakt-link:hover {
      text-decoration: underline;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      width: 100px;
      height: 80px;
      text-align: center;
    }

    .frei {
      background-color: #d4edda;
    }

    .gebucht {
      background-color: #f8d7da;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    li {
      background-color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h2 id="welcome">Hallo!</h2>
      <a href="kontakt.html" class="kontakt-link">üì¨ Kontakt</a>
    </div>
    <div>
      <button onclick="zeigeProfil()" class="btn profil">üë§ Profil</button>
      <button onclick="logout()" class="btn logout">Logout</button>
    </div>
  </div>

  <form id="freigabeForm">
    <input type="date" id="date" required />
    <input type="time" id="time" required />
    <button type="submit" class="btn">Termin freigeben</button>
  </form>

  <h3>Termine (gebucht & frei)</h3>
  <ul id="alleTermine"></ul>

  <h3>Kalender ‚Äì Juni 2025</h3>
  <table id="kalender">
    <tr>
      <th>Mo</th><th>Di</th><th>Mi</th><th>Do</th><th>Fr</th><th>Sa</th><th>So</th>
    </tr>
  </table>

  <script>
    const BASE_URL = "https://atis-backend.onrender.com";

    const role = localStorage.getItem("userRole");
    const arzt = localStorage.getItem("userName");
    const vorname = localStorage.getItem("firstname");
    const nachname = localStorage.getItem("lastname");
    const email = localStorage.getItem("email");
    const birthday = localStorage.getItem("birthday");

    if (!arzt || role !== "arzt") {
      window.location.href = "login.html";
    }

    document.getElementById("welcome").textContent = `Hallo, Dr. ${vorname}`;

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function zeigeProfil() {
      alert(
        `üë§ Dein Profil:\n\n` +
        `Vorname: ${vorname}\n` +
        `Nachname: ${nachname}\n` +
        `Geburtstag: ${birthday}\n` +
        `E-Mail: ${email}`
      );
    }

    const form = document.getElementById("freigabeForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      await fetch(`${BASE_URL}/api/termine`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ date, time, arzt })
      });

      form.reset();
      ladeGebuchteTermine();
      ladeKalender();
    });

    async function ladeGebuchteTermine() {
      const res = await fetch(`${BASE_URL}/api/termine`);
      const termine = await res.json();
      const ul = document.getElementById("alleTermine");
      ul.innerHTML = "";

      termine.forEach(t => {
        if (t.arzt === arzt) {
          const li = document.createElement("li");
          li.textContent = `${t.date} um ${t.time}`;

          if (t.status === "gebucht") {
            li.textContent += ` ‚Äì Patient: ${t.patient}`;
          }

          if (t.status === "frei") {
            const btn = document.createElement("button");
            btn.textContent = "L√∂schen üóëÔ∏è";
            btn.classList.add("btn", "logout");
            btn.onclick = async () => {
              await fetch(`${BASE_URL}/api/termine/loeschen`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: t._id })
              });
              ladeGebuchteTermine();
              ladeKalender();
            };
            li.appendChild(btn);
          }

          ul.appendChild(li);
        }
      });
    }

    async function ladeKalender() {
      const res = await fetch(`${BASE_URL}/api/termine`);
      const termine = await res.json();

      const kalender = document.getElementById("kalender");
      kalender.innerHTML = "<tr><th>Mo</th><th>Di</th><th>Mi</th><th>Do</th><th>Fr</th><th>Sa</th><th>So</th></tr>";

      let zeile = document.createElement("tr");
      let tag = new Date("2025-06-01");
      while (tag.getDay() !== 1) {
        zeile.appendChild(document.createElement("td"));
        tag.setDate(tag.getDate() - 1);
      }

      tag = new Date("2025-06-01");
      for (let d = 1; d <= 30; d++) {
        const datumStr = `2025-06-${d.toString().padStart(2, "0")}`;
        const zelle = document.createElement("td");
        zelle.innerHTML = `<strong>${d}</strong><br>`;

        const tagesTermine = termine.filter(t => t.date === datumStr && t.arzt === arzt);
        tagesTermine.forEach(t => {
          const info = document.createElement("div");
          info.textContent = `${t.time} ${t.status === "frei" ? "üü¢" : "‚ùå"}`;
          info.className = t.status === "frei" ? "frei" : "gebucht";
          zelle.appendChild(info);
        });

        zeile.appendChild(zelle);
        if (tag.getDay() === 0 || d === 30) {
          kalender.appendChild(zeile);
          zeile = document.createElement("tr");
        }

        tag.setDate(tag.getDate() + 1);
      }
    }

    ladeGebuchteTermine();
    ladeKalender();
  </script>
</body>
</html>
